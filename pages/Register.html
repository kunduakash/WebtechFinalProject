<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="shortcut icon" href="../assets/logo-img.webp" sizes="152x152" type="image/x-icon">
    <link rel="stylesheet" href="../css/register.css">
    <script defer src="../js/register.js"></script>
</head>
<body>
    <div class="main">
        <h1>Register Page</h1>
        <section>
         <div class="left">
             <img src="../assets/register-img.png" alt="">
         </div>
        <div class="right">
         <form action="" id="register">
            <div class="input_box">
                <input type="text" name="" id="username" placeholder="Enter your Name">
            </div>
             <div class="input_box">
                 <input type="email" name="" id="email" placeholder="Enter your Email">
             </div>
             <div class="input_box">
                 <input type="password" name="" id="password" placeholder="Enter your Password">
             </div>
             <div class="input_box">
                 <input type="url" placeholder="enter your image url" id="url">
             </div>
             <button>Register</button>
             <p>If already Registered ! <a href="./Login.html">Click here to Login</a></p>
         </form>
        </div>
        </section>
     </div>
</body>
</html>
