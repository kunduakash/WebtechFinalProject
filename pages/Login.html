<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="../assets/logo-img.webp" sizes="152x152" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
    <script defer src="../js/login.js"></script>
</head>
<body>
    <div class="main">
        <h1>Login Page</h1>
        <section>
         <div class="left">
             <img src="../assets/login-img.png" alt="">
         </div>
        <div class="right">
         <form action="" id="login">
             <div class="input_box">
                 <input type="email" name="" id="email" placeholder="Enter your Email">
             </div>
             <div class="input_box">
                 <input type="password" name="" id="password" placeholder="Enter your Password">
             </div>
             <div class="input_box">
                 <input type="text" name="" id="otp" placeholder="Enter your OTP">
                 <button id="otpbtn" type="button">Get OTP</button>
             </div>
             <button>Login</button>
             <p>If not registered !<a href="./Register.html">Click here to register</a></p>
         </form>
        </div>
        </section>
     </div>
</body>
</html>
